<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ToS Dashboard</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #f9fafb;
        color: #111827;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      aside {
        width: 16rem;
        background-color: #1f2937;
        color: white;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      aside h1 {
        font-size: 1.5rem;
        font-weight: bold;
      }

      nav {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      nav div {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
      }

      nav div:hover {
        background-color: #374151;
      }

      nav div.active {
        background-color: #2563eb;
      }

      .main {
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 0;
        padding: 1.5rem;
        min-width: 0;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .header h2 {
        font-size: 1.875rem;
        font-weight: bold;
      }

      .buttons button {
        padding: 0.5rem 1rem;
        color: white;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        margin-left: 0.5rem;
      }

      .buttons button:first-child {
        background-color: #3b82f6;
      }

      .buttons button:last-child {
        background-color: #2563eb;
      }

      table {
        width: 100%;
        background-color: white;
        border-collapse: collapse;
        border-radius: 0.375rem;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      thead {
        background-color: #e5e7eb;
        text-align: left;
      }

      th,
      td {
        padding: 1rem;
      }

      tbody tr {
        border-top: 1px solid #e5e7eb;
      }

      .text-green {
        color: #16a34a;
      }

      .text-gray {
        color: #9ca3af;
      }

      .card {
        margin-top: 1.5rem;
        padding: 1rem;
        background-color: white;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        border-radius: 0.375rem;
        display: flex;
        justify-content: space-between;
      }

      nav a:link,
      nav a:visited,
      nav a:hover,
      nav a:active {
        color: white;
        text-decoration: none;
      }

      /* modal.css */
      .modal-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.4); /* dim the background */
          backdrop-filter: blur(6px);           /* blur the background */
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 1000;
      }

      .modal {
          background-color: white;
          padding: 2rem;
          border-radius: 8px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
          max-width: 500px;
          width: 90%;
          z-index: 1001;
          position: relative;
      }

      .modal h2 {
          margin-top: 0;
      }

      .modal .close {
          position: absolute;
          top: 1rem;
          right: 1rem;
          background: transparent;
          border: none;
          font-size: 1.5rem;
          cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const app = Elm.Main.init({ node: document.getElementById("app") });
      });
    </script>
  </body>
</html>
